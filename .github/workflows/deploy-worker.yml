name: Deploy Worker

on:
  push:
    branches:
      - main
    paths:
      - 'worker/**'
      - '.github/workflows/deploy-worker.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Cloudflare Workers

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: worker/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install
        working-directory: worker

      - name: Check secrets exist
        run: |
          echo "CLOUDFLARE_API_TOKEN length: ${#CLOUDFLARE_API_TOKEN}"
          echo "CLOUDFLARE_ACCOUNT_ID length: ${#CLOUDFLARE_ACCOUNT_ID}"
          echo "WRANGLER_TOML length: ${#WRANGLER_TOML}"
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          WRANGLER_TOML: ${{ secrets.WRANGLER_TOML }}

      - name: Generate wrangler.toml
        working-directory: worker
        env:
          WRANGLER_TOML_CONTENT: ${{ secrets.WRANGLER_TOML }}
        run: |
          printf '%s\n' "$WRANGLER_TOML_CONTENT" > wrangler.toml
          echo "=== wrangler.toml generated ==="
          wc -l wrangler.toml
          head -5 wrangler.toml

      - name: Deploy to Cloudflare
        working-directory: worker
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: pnpm wrangler deploy
